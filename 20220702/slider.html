<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.css"
      integrity="sha512-YfFXNd2o6swxA1M0ll6EDdnVdYdE6iz+C6k0Guqf18JW6sVq6Oz9lfbjOso+LMwwNYNxUbp7egkYmC2W/IyeVA=="
      crossorigin="anonymous"
    />
    <!-- <script src="https://kit.fontawesome.com/fa483230ea.js" crossorigin="anonymous"></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"
      integrity="sha512-trzlduO3EdG7Q0xK4+A+rPbcolVt37ftugUSOvrHhLR5Yw5rsfWXcpB3CPuEBcRBCHpc+j18xtQ6YrtVPKCdsg=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section
      id="lokiSlider"
      class="container carousel carousel-dark slide"
      data-bs-ride="carousel"
      data-bs-touch="false"
      data-bs-interval="false"
    >
      <!-- 幻燈片 -->
      <div class="carousel-inner" style="height:800px">
        <div class="carousel-item overflow-hidden h-100 active">
          <img class="position-absolute mx-auto h-100" style="left:-9999px;right:-9999px" src="https://fakeimg.pl/1920x1080/900" />
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item overflow-hidden h-100">
          <img class="position-absolute mx-auto h-100" style="left:-9999px;right:-9999px" src="https://fakeimg.pl/1920x1080/090" />
          <div class="carousel-caption d-none d-md-block">
            Lorem ipsum dolor sit amet. B
          </div>
        </div>
        <div class="carousel-item overflow-hidden h-100">
          <img class="position-absolute mx-auto h-100" style="left:-9999px;right:-9999px" src="https://fakeimg.pl/1920x1080/009" />
          <div class="carousel-caption d-none d-md-block">
            Lorem ipsum dolor sit amet. C
          </div>
        </div>
      </div>

      <!-- 控制 -->
      <button
        class="carousel-control-prev"
        data-bs-target="#lokiSlider"
        data-bs-slide="prev"
      >
        <i class="fa-solid fa-circle-chevron-left fa-2xl"></i>
      </button>
      <button
        class="carousel-control-next"
        data-bs-target="#lokiSlider"
        data-bs-slide="next"
      >
        <i class="fa-solid fa-circle-chevron-right" style="font-size: 2rem"></i>
      </button>

      <!-- 指示器 -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#lokiSlider"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#lokiSlider"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#lokiSlider"
          data-bs-slide-to="2"
        ></button>
      </div>
    </section>
  </body>
</html>
