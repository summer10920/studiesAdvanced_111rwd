<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .box {
      width: 100px;
      height: 100px;
      background: #FF0000;
      line-height: 100px;
      position: relative;
    }

    .box::after {
      content: "Befault";
      width: 100px;
      height: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0.5;
      background: linear-gradient(0deg, #f007 10%, transparent 70%);
      /* transform */

      transform: translateY(100%) scale(1, -1);
    }
  </style>
</head>

<body>
  <div class="box">Befault</div>

</body>

</html>
