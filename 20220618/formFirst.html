<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.css"
    integrity="sha512-YfFXNd2o6swxA1M0ll6EDdnVdYdE6iz+C6k0Guqf18JW6sVq6Oz9lfbjOso+LMwwNYNxUbp7egkYmC2W/IyeVA=="
    crossorigin="anonymous" />

    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"
    integrity="sha512-trzlduO3EdG7Q0xK4+A+rPbcolVt37ftugUSOvrHhLR5Yw5rsfWXcpB3CPuEBcRBCHpc+j18xtQ6YrtVPKCdsg=="
    crossorigin="anonymous"
  ></script> -->
</head>

<body class="my-5">
  <hr />
  <section class="container mb-5"></section>

  <hr />
  <section class="container mb-5">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
      <label for="floatingPassword">Password</label>
    </div>
  </section>
  <hr />
  <section class="container mb-5">
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="demo1" />
      <label class="input-group-text" for="demo1">Upload</label>
    </div>
    <div class="input-group mb-3">
      <input type="file" class="form-control" id="demo2" />
      <label class="input-group-text btn btn-outline-danger" for="demo2">Upload</label>
    </div>
  </section>
  <hr />
  <section class="container mb-5">
    <div class="input-group mb-3">
      <!-- -------- -->
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        Dropdown
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li>
          <hr class="dropdown-divider" />
        </li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
      <!-- ------------ -->
      <input type="text" class="form-control" aria-label="Text input with dropdown button" />
    </div>
  </section>
  <section class="container mb-5">
    <div class="form-check d-inline-block">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
      <label class="form-check-label" for="inlineCheckbox1">1</label>
    </div>
    <hr />
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
      <label class="form-check-label" for="inlineCheckbox2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled />
      <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
    </div>
  </section>
  <section class="container mb-5">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
      <label class="form-check-label" for="flexCheckDefault">
        Default checkbox
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
      <label for="flexCheckDefault"> Default checkbox </label>
    </div>
  </section>
  <section class="container mb-5">
    <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled />
    <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled
      readonly />
  </section>
  <section class="container">
    <div class="row">
      <form class="col-6">
        <div class="mb-3">
          <label for="lokiEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="lokiEmail" value="summer1920@gmail.com" disabled />
          <div class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="lokiPWD" class="form-label">Password</label>
          <input type="password" class="form-control" id="lokiPWD" />
        </div>
        <div class="mb-3">
          <label for="lokiPWD" class="form-label">Password</label>
          <input type="password" class="form-control" id="lokiPWD" />
        </div>
        <div class="mb-3">
          <label for="lokiPWD" class="form-label">Password</label>
          <input type="password" class="form-control" id="lokiPWD" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="lokiCheck" />
          <label class="form-check-label" for="lokiCheck">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <img src="https://fakeimg.pl/300x200" class="img-fluid col-6" />
    </div>
  </section>
</body>

</html>
