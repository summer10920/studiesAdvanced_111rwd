<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100%;
      height: 50vh;
    }

    .bg1 {
      background: #fbc531;
    }

    .bg2 {
      background: #44bd32;
    }

    @media (min-width: 768px) {
      .box {
        width: 50%;
        height: 100vh;
        float: left;
      }
    }
  </style>
</head>

<body>
  <div class="box bg1"></div>
  <div class="box bg2"></div>
</body>

</html>
