<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <style>
    @media (min-width: 320px) {
      body {
        background-color: lightpink;
      }

    @media (min-width: 550px) {

      }

    @media (min-width: 960px) {

      }

  </style>
</head>
